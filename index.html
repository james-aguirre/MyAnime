<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">

  <link rel="stylesheet" href="css/layout.css">

      <a href="#" id="navbar-icon">Navbar</a>
      <a href="#">Watchlist</a>
      <a href="#">Popular</a>
    </div>

          </div>
        </form>
      </div>
      <div data-view="results" class="hidden" id="results">
        <div class="row">

        </div>
      </div>
